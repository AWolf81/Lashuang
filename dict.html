<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Lashuang</title>
		<meta name="description" content="Lashuang project">
		<meta name="keyword" content="Lashuang, french dictionary, chinese dictionary, french to chinese dictionary">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700,300,400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.min.css">
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body id="dict">
		<div class="container-fluid">
			<div class="row RespRow" >
				<section class="RespColsWrapper">
					<div class="RespCol col-lg-3 col-md-3 col-sm-12 col-xs-12 leftCol" >
						<div class="logoWrapper">
							<a href="/" class="logo">
								<img src="img/logo.png"/>
							</a>
						</div>
						<div class="tagline">
							<span class="title">Dictionnaire</span>
							<span>Français</span> - <span>Chinois</span>
						</div>
						<div class="searchInputWrapper">
							<form class="searchInput">
								<input class="form-control" type="search" name="search" placeholder="Rechercher">
								<div class="btn upload"><span class="icon fa fa-camera"></span></div>
								<input type="file" class="btn uploadBtn"/>
							</form>
						</div>
						<div class="uploadedImage">
							<img src="img/temp/demo_upload.jpg" class="img">
						</div>
						<div class="catalogueWrapper">
							<h3 class="title">Catalogue:</h3>
							<div class="catalogueContent">
								<ul class="wordList">
									<li class="word active">
										<a href="#"><span class="text">aiole</span></a>
									</li>
									<li class="word">
										<a href="#"><span class="text">oiole</span></a>
									</li>
									<li class="word">
										<a href="#"><span class="text">aide</span></a>
									</li>
									<li class="word">
										<a href="#"><span class="text">eiole</span></a>
									</li>
									<li class="word">
										<a href="#"><span class="text">eide</span></a>
									</li>
								</ul>
                                <div class="sidebarText">vous pouvais créer des nouveaux ici.</div>
								<a href="#" class="btn addNewWord"><span class="text"><i class="icon fa fa-plus"></i>Add</span></a>
							</div>
						</div>
					</div>
					<!--Left Col-->
					
					<div class="RespCol col-lg-9 col-md-9 col-sm-12 col-xs-12 rightCol" >
						<div class="wordInterpretation">
							<div class="topBar">
								<div class="wordWrapper">
									<span class="word">aide</span>
									<span class="subtitle">n'existe pas, vous pouvez le créer ici.</span>
								</div>
							</div>
							<div class="row titles">
								<div class="RespCol col-lg-3 col-md-3 col-sm-12 col-xs-12">
									<div class="title"><span class="text">Dictionaire:</span></div>
								</div>
								<div class="RespCol col-lg-3 col-md-3 col-sm-12 col-xs-12">
									<div class="title"><span class="text">Exemple(s):</span></div>
								</div>
								<div class="RespCol col-lg-3 col-md-3 col-sm-12 col-xs-12">
									<div class="title"><span class="text">Conjugaison:</span></div>
								</div>
							</div>
							<div class="editContent">
								<input type=text>
							</div>
						</div>
					</div>
					<!--Right Col-->
				</section>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
