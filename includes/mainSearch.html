<div class="row RespRow" ng-controller="pageLoad">
	<section class="RespColsWrapper home">
		<div class="RespCol">
			<div id="identity">
				<div class="logoWrapper">
					<a ng-href="/" class="logo">
						<img src="img/logo.svg"/>
					</a>
				</div>
				<div class="tagline">
					<span class="title">Dictionnaire</span>
					<span class="fromLang">Fran√ßais</span> - <span class="toLang">Chinois</span>
				</div>
			</div>
			<div id="searchWrapper" class="searchInputWrapper">
				<form class="searchForm">
					<div class="searchInput">
						<div class="searchIcon" for="filter-by"><span class="icon fa fa-search search"></span></div>
						<div class="searchIcon" for="filter-by"><span class="icon fa fa-times clear hide"></span></div>
						<div class="inputWrapper">
							<input id="filter-by" class="form-control input" type="search" name="search" placeholder="Rechercher" tabindex="1" ng-enter="checkInputVal()">
							<div class="ajaxResultWrapper">
								<ul class="ajaxResultList">
									<li class="ajaxResult">
										<a class="item" href=''><span class="text">123</span></a>
									</li>
									<li class="ajaxResult loading hide">
										<span class="fa fa-spinner fa-pulse"></span>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="btn lg upload" data-toggle="tooltip" data-placement="top" title="Shot or Upload an image to start"><span class="icon fa fa-camera"></span></div>
					<div class="uploadBar">
						<div class="uploadProgressBtn upload" data-toggle="tooltip" data-placement="top" title="Shot or Upload an image to start"></div>
					</div>
					<input type="file" class="btn uploadBtn" ng-file-select="onFileSelect($files)"/>
				</form>
                
                <b>Preview:</b><br />
   <i ng-hide="imageSrc">No image choosed</i>
   <img ng-src="{{imageSrc}}" /><br/>
   <b>Progress:</b>
  <progress value="{{progress}}"></progress>
                
			</div>
		</div>
	</section>
</div>
